<html>
	<head>
     <meta charset="utf-8"/>
		<link href="css/css_code_for_role_playing_game_thing.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div ID="game_elements">
			<div ID="you"></div>
			<div ID="weirdo"  class="darn_obstacle character"></div>

		  	<div ID="edge_left" class="edge darn_obstacle"></div>

		</div>

			<div ID="frame">
				<div ID="top" class="edge"></div>

				<div ID="bottom" class="edge"></div>
				<div ID="right" class="edge"></div>
			</div>

			<div Id="weapon" class="follow">
			</div>

			<div Id="bar">
				<div Id="slider"></div>
			</div>
		</div>
	<div ID="inventory"></div>
		<p>
	 	  <script src="js/functions.js"></script>
	 	  <script src="js/jquery.js"></script>
	  	  <script src="js/key.js"></script>
		  <script src="js/objectsFactory.js"></script>
          <script src="js/elements.js"></script>
          <script src="js/monsters.js"></script>
    	</p>
		<p>
	  	  <script src="js/script_for_role_playing_game_thing.js"></script>
    	</p>
